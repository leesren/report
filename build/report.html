                                    <a
                                        href="report.html?empId=<%=el.eid%>&tpl=reportEmpComDetail" class="emp-detailBtn" data-role="consume"

                                </td>
                                <%}%>
                    </tr>
                    <%});%>
            </tbody>
        </table></script><!--end员工报表--><!--start员工销售详情--><script type="text/template" id="reportEmpSaleDetail-tpl"><table id="fixTable" class="table table-bordered p4-table">

                            <%=miliFormat(((firstItem[0]?firstItem[0].orderNum-0:0).toFixed(2)-0))%>

                            <td class="num">
                                <%=!item.orderNum?0:miliFormat(((item.orderNum-0).toFixed(2)-0))%>

                        <%})}%>
                            <%});%>
            </tbody>
        </table></script><!--end员工销售详情--><!--start欠款详情--><script type="text/template" id="reportArrearDetail-tpl"><table id="fixTable" class="table table-bordered p4-table">
